<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/queries.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="product-card">
          <div class="image-wrapper">
            <img
              class="product-img-desktop"
              src="./images/image-product-desktop.jpg"
              alt="Picture of a bottle of the Gabrielle Essence Eau De Parfum"
            />
            <img
              class="product-img-mobile"
              src="./images/image-product-mobile.jpg"
              alt="Picture of a bottle of the Gabrielle Essence Eau De Parfum"
            />
            <div class="overlay"></div>
          </div>
          <div class="product-info">
            <h2 class="product-type">Perfume</h2>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
              <p class="product-price">$149.99</p>
              <p class="product-price-old">$169.99</p>
            </div>
            <button class="btn">
              <span class="btn-text">
                <img src="./images/icon-cart.svg" alt="Add to cart icon" />
                Add to Cart</span
              >
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
